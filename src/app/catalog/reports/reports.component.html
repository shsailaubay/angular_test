    <mat-tab-group>

      <mat-tab label="Общий">
        <div>

          <fury-list hideHeader="true" [columns]="columns" (filterChange)="onFilterChange($event)">

            <table [dataSource]="dataSource" mat-table matSort>

              <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
              <tr *matRowDef="let row; columns: visibleColumns;" class="route-animations-elements" mat-row></tr>

              <ng-container *ngFor="let column of columns">
                <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                  <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                  <td *matCellDef="let row" mat-cell>{{ row[column.property] }}</td>
                </ng-container>
              </ng-container>

            </table>

            <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>

          </fury-list>

        </div>
      </mat-tab>

      <mat-tab label="Отчет по странам">
        <div>
          <fury-reports-countries></fury-reports-countries>
        </div>
      </mat-tab>

      <mat-tab label="Финансовая статистика">
        <div>
          <fury-financial-statistic></fury-financial-statistic>
        </div>
      </mat-tab>

    </mat-tab-group>
