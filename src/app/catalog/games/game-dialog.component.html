<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
  <div>{{data ? 'Изменить' : 'Добавить'}} игру</div>
  <button type="button" mat-icon-button (click)="close()" tabindex="-1">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content>
  <form [formGroup]="form">

    <div formGroupName="name" fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="start center">
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Введите название на русском языке</mat-label>
        <input type="text" matInput formControlName="ru">
      </mat-form-field>
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Введите название на аглийском языке</mat-label>
        <input type="text" matInput formControlName="en">
      </mat-form-field>
    </div>

    <div formGroupName="description" fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="start center">
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Введите описание на русском языке</mat-label>
        <input type="text" matInput formControlName="ru">
      </mat-form-field>
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Введите описание на аглийском языке</mat-label>
        <input type="text" matInput formControlName="en">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="start center">
      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Ссылка</mat-label>
        <input type="text" matInput formControlName="link">
      </mat-form-field>

      <mat-form-field appearance="standard" style="width: 100%">
        <mat-label>Сортировка</mat-label>
        <input type="number" matInput formControlName="sort">
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutGap="24px" fxLayoutAlign="start center">
      <div>
        <button mat-raised-button color="primary" (click)="fileInput.click()">
          <mat-icon>add_photo_alternate</mat-icon>
          <span>Загрузить картинку</span>
          <input #fileInput type="file" accept="image/*" (change)="onFileChanged($event)" style="display:none;" />
        </button>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="fileInput2.click()">
          <mat-icon>add_photo_alternate</mat-icon>
          <span>Загрузить иконку</span>
          <input #fileInput2 type="file" accept="image/*" (change)="onFileChanged2($event)" style="display:none;" />
        </button>
      </div>
    </div>

    <mat-form-field appearance="standard" style="width: 100%">
      <mat-label>Выберите игровые режимы</mat-label>
      <mat-select formControlName="allowedOptions" multiple>
        <mat-option *ngFor="let game of gamingModes" value="{{game._id}}">{{game.name_ru}}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="accent" type="submit" (click)="submit()" [disabled]="form.invalid">Сохранить</button>
</mat-dialog-actions>
