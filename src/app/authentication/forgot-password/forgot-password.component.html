    <div class="padding" fxLayout="column" [formGroup]="form">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input matInput required formControlName="email">
        </mat-form-field>
        <h4 style="margin-top: 0" *ngIf="resetSuccess">Новый пароль отправлен вам на Email</h4>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
        <button *ngIf="!resetSuccess" type="button" style="flex: 1 1 0" color="primary" mat-raised-button [disabled]="form.invalid || form.disabled" (click)="send()">Восстановить</button>
        <button *ngIf="resetSuccess" type="button" style="flex: 1 1 0" color="primary" mat-raised-button  [routerLink]="['/']">Авторизоваться</button>
        <button *ngIf="!resetSuccess" mat-button class="" style="flex: 1 1 0" [routerLink]="['/']">Отмена</button>
      </div>
    </div>

  </div>
</div>
